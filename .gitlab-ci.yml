stages:
  - build
  - notify

variables:
  BACKEND_ARTIFACTS_URL: "$CI_PROJECT_URL/-/jobs/$CI_JOB_ID/artifacts/browse/sausage-store-0.0.1/sausage-store-0.0.1.jar"
  FRONTEND_ARTIFACTS_URL: "$CI_PROJECT_URL/-/jobs/$CI_JOB_ID/artifacts/browse/frontend/dist/frontend"

build-backend-code-job:
  stage: build
  only:
    changes:
      - backend/*
  script:
    - cd backend
    - mvn package
  artifacts:
    paths:
      - sausage-store-0.0.1/sausage-store-0.0.1.jar

build-frontend-code-job:
  stage: build
  only:
    changes:
      - frontend/*
  script:
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend

telegram-notification-backend:
  stage: notify
  only:
    changes:
      - backend/*
  script:
    - curl -X POST -H "Content-type:application/json" --data '{"chat_id":"-1001634310929", "text":"Test собрал бекенд. Артефакт можно посмотреть по ссылке  '$BACKEND_ARTIFACTS_URL'}' "https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage"
  needs:
    - build-backend-code-job

telegram-notification-frontend:
  stage: notify
  only:
    changes:
      - frontend/*
  script: 
    - curl -X POST -H "Content-type:application/json" --data '{"chat_id":"-1001634310929", "text":"Test собрал фронтенд. Артефакт можно посмотреть по сслыке ({{$FRONTEND_ARTIFACTS_URL}})"}' "https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage"
  needs:
    - build-frontend-code-job