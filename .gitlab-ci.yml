stages:
  - build
  - notify

build-backend-code-job:
  stage: build
  only:
    changes:
      - backend/*
  script:
    - echo "BACKEND_JOB=$CI_JOB_ID" >> build.env
    - cd backend
    - mvn package
    - cd target
    - mkdir java
    - mv sausage-store-0.0.1-SNAPSHOT.jar java
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar
    reports:
      dotenv: build.env

build-frontend-code-job:
  stage: build
  only:
    changes:
      - frontend/*
  script:
    - echo "FRONTEND_JOB=$CI_JOB_ID" >> build.env
    - cd frontend
    - npm install
    - npm run build
    - echo env
  artifacts:
    paths:
      - frontend/dist/frontend
    reports:
      dotenv: build.env

telegram-notification-backend:
  stage: notify
  only:
    changes:
      - backend/*
  script:
    - curl -X POST -H "Content-type:application/json" --data '{"chat_id":"-1001634310929", "text":"Test собрал бекенд. Артефакт можно посмотреть по ссылке  https://gitlab.praktikum-services.ru/std-019-002/sausage-store/-/jobs/'$BACKEND_JOB'/artifacts/browse/backend/target/sausage-store-0.0.1-SNAPSHOT.jar""}' "https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage"
  needs:
    - build-backend-code-job

telegram-notification-frontend:
  stage: notify
  only:
    changes:
      - frontend/*
  script: 
    - curl -X POST -H "Content-type:application/json" --data '{"chat_id":"-1001634310929", "text":"Test собрал фронтенд. Артефакт можно посмотреть по ссылке  https://gitlab.praktikum-services.ru/std-019-002/sausage-store/-/jobs/'$FRONTEND_JOB'/artifacts/browse/frontend/dist/frontend"}' "https://api.telegram.org/bot5933756043:AAE8JLL5KIzgrNBeTP5e-1bkbJy4YRoeGjs/sendMessage"
  needs:
    - build-frontend-code-job