sonarqube-backend-sast:
  stage: test
  image: maven:3.8-openjdk-16
  script:
    - cd backend
    - >
      mvn verify sonar:sonar -Dsonar.qualitygate.wait=true
      -Dsonar.projectKey=${SONAR_PROJECT_KEY_BACKEND}
      -Dsonar.host.url=${SONARQUBE_URL_BACKEND}
      -Dsonar.login=${SONAR_LOGIN_BACKEND}

sonarqube-frontend-sast:
  stage: test
  image: node:16
  script:
    # - cd frontend
    - npm install -g sonarqube-scanner
    - sonar-scanner 
       -Dsonar.projectKey=${SONAR_PROJECT_KEY_FRONTEND}
       -Dsonar.sources= frontend
       -Dsonar.host.url=${SONARQUBE_URL_FRONTEND}
       -Dsonar.login=${SONAR_LOGIN_FRONTEND}


build-backend-code-job:
  stage: build
  only:
    changes:
      - backend/*
  script:
    - echo "BACKEND_JOB=$CI_JOB_ID" >> build.env
    - cd backend
    - mvn package
    - cd target
    - mkdir java
    - mv sausage-store-0.0.1-SNAPSHOT.jar java
  artifacts:
    paths:
      - backend/target/java/sausage-store-0.0.1-SNAPSHOT.jar
    reports:
      dotenv: build.env

build-frontend-code-job:
  stage: build
  only:
    changes:
      - frontend/*
  script:
    - echo "FRONTEND_JOB=$CI_JOB_ID" >> build.env
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/dist/frontend
    reports:
      dotenv: build.env

