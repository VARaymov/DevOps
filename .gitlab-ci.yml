stages:
  - build
  - notify

variables:
  BACKEND_ARTIFACTS_URL: "$CI_PROJECT_URL/-/jobs/$BACKEND_JOB/artifacts/browse/backend/target/sausage-store-0.0.1-SNAPSHOT.jar"
  FRONTEND_ARTIFACTS_URL: "$CI_PROJECT_URL/-/jobs/$CI_JOB_ID/artifacts/browse/frontend/dist/frontend"

build-backend-code-job:
  stage: build
  only:
    changes:
      - backend/*
  script:
    - echo "BACKEND_JOB=$CI_JOB_ID" >> build.env
    - cd backend
    - mvn package
  artifacts:
    paths:
      - backend/target/sausage-store-0.0.1-SNAPSHOT.jar
    reports:
      dotenv: build.env

build-frontend-code-job:
  stage: build
  only:
    changes:
      - frontend/*
  script:
    - echo "FRONTEND_JOB=$CI_JOB_ID" >> build.env
    - cd frontend
    - npm install
    - npm run build
    - echo env
  artifacts:
    paths:
      - frontend/dist/frontend
    reports:
      dotenv: build.env

